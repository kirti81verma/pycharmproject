<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form class="form-horizontal" action="/student" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="text" placeholder="Enter name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">pwd:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="pwd" placeholder="Enter pwd" name="pwd">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Phone No</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone">
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="number">CompanyID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="number" placeholder="Enter Company ID" name="compId">
    </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>


</body>
</html>
